<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results for  {{songName}}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <style>
.btn_back {
    background-color: #12780f;
    border: none;
    color: white;
    padding: 12px 16px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
}

/* Darker background on mouse-over */
.btn_back:hover {
  background-color: #28e150;
}
</style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="/home?lang=tamil">
    Music Station
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="/home?lang=tamil">Home</a>
      </li>
    </ul>
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="query" style="width: 70%">
      <button class="btn btn-outline-success my-2 my-sm-0" onclick="myFunction()">Search</button>
    <p style="color: white">&nbsp;&nbsp;Type Of Search:&nbsp;&nbsp;</p>

  <label class="block" style="color: white"><input type="radio" name="radgroup" id="Album">Album&nbsp;&nbsp;</label>
  <label class="block" style="color: white"><input type="radio" name="radgroup" id="Songs">Songs</label>
    <script>
function myFunction() {
  var x = document.getElementById("Album").checked;
    var y = document.getElementById('Songs').checked;
    if (x === true){

      query = document.getElementById("query").value;
      window.open('/Album_Search?AlbumName='+query,"_self")

    }

    else if (y === true){
        query = document.getElementById("query").value;
        window.open('/search?songName='+query,"_self")

    }

    else {
      query = document.getElementById("query").value;
        window.open('/search?songName='+query,"_self")
    }

}
</script>
  </div>
</nav>



<div class="container" style="margin-top:30px;margin-bottom: 30px">
<button class="btn_back" onclick="location.href='/home?lang=tamil'">
  <i class="fa fa-arrow-circle-left"></i> Back
</button>
  <h1>Search Results for {{songName}}</h1>
<div class="card bg-light text-dark">
  <div class="card-body">
{% for songID,image,songs_title in zip(songIDs,images,songs_titles) %}

    <a href="/play_song?songID={{songID}}"> <img src="{{image}}" class="img-thumbnail" style="border-radius: 4px;"> </a>
    <p>Song: {{songs_title|safe}}</p>
    <hr/>

  {% endfor %}
  </div>
</div>
</div>
</body>
</html>
