<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Albums</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="/home?lang=tamil">
    Music Gallery
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="/home?lang=tamil">Home</a>
      </li>      
    </ul>

      <input class="form-control mr-sm-2" type="search" placeholder="Search Song/Album" aria-label="Search" id="query" style="width: 60%">
      <button class="btn btn-outline-success my-2 my-sm-0" onclick="myFunction()">Search</button>
      
    <script>
function myFunction() {
  var x=document.getElementById("query").value;
  
    if (x) {
      query = document.getElementById("query").value;
        window.open('/search?songName='+query,"_self")
    }
    else {
      alert("Enter Song/Album Name in the Input Box!");
    }

}
</script>
  </div>
</nav>

<div class="container" style="margin-top:30px;margin-bottom: 30px">

{% for names,years,image,album_id in zip(album_name,year,images,album_ids) %}

  <a href="/get_album?albumID={{album_id}}"> <img src="{{image}}" class="img-thumbnail"> </a>

  {% endfor %}

</div>

</body>
</html>
